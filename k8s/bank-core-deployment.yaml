apiVersion: v1
kind: Service
metadata:
  name: bank-core
  namespace: minibank
spec:
  selector:
    app: bank-core
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-core
  namespace: minibank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bank-core
  template:
    metadata:
      labels:
        app: bank-core
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: bank-core
          image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_TASK_SCHEDULING_ENABLED
              value: "false"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: bank-core-secret
                  key: mysql-app-username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bank-core-secret
                  key: mysql-app-password
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
